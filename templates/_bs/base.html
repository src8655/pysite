<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>mysite</title>

<!-- Bootstrap -->
<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
{% block csslink %}{% endblock %}
<style>

</style>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<nav class="navbar navbar-inverse">
				  <div class="container-fluid">
					<div class="navbar-header col-sm-10">
					  <a class="navbar-brand" href="/">MySite</a>
					</div>
					<ul class="nav navbar-nav">
					  <li><a href="/">윤민호</a></li>
					  <li><a href="/guestbook">방명록</a></li>
					  <li><a href="/board">게시판</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if request.session.authuser is None %}
					  <li><a href="/user/joinform"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					  <li><a href="/user/loginform"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						{% else %}
					  <li><a><span class="glyphicon"></span> {{request.session.authuser.name}}님 </a></li>
					  <li><a href="/user/logout"><span class="glyphicon"></span> 로그아웃</a></li>
					  <li><a href="/user/updateform"><span class="glyphicon"></span> 회원정보수정</a></li>
						{% endif %}
					</ul>
				  </div>
				</nav>
				<div class="cont">
					{% block content %}{% endblock %}
				</div>
				<hr>
				<footer> (c)opyright 2015, 2016, 2017, 2018 </footer>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</body>
</html>
