{% extends '../base.html' %}

{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
	<div id="board" class="board-form">
		<table class="tbl-ex">
			<tr>
				<th colspan="2">글보기</th>
			</tr>
			<tr>
				<td class="label">제목</td>
				<td>{{boardview.title}}</td>
			</tr>
			<tr>
				<td class="label">내용</td>
				<td>
					<div class="view-content">
						{{boardview.content}}
					</div>
				</td>
			</tr>
		</table>
		<div class="bottom">
			<a href="/board?pages={{pages}}&kwd={{kwd|urlencode}}">글목록</a>
			{% if request.session.authuser is not None %}
				{% if request.session.authuser.id == boardview.user.id %}
					<a href="/board/modify?pages={{pages}}&no={{no}}&kwd={{kwd|urlencode}}">글수정</a>
				{% endif %}
			<a href="/board/write?parentno={{no}}&pages={{pages}}&kwd={{kwd|urlencode}}">답글달기</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
