{% extends '../base.html' %}

{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
	<div id="board">
		<form class="board-form" method="post" action="/board/modify/post">
			{% csrf_token %}
			<input type="hidden" name="no" value="{{no}}" />
			<input type="hidden" name="pages" value="{{pages}}" />
			<input type="hidden" name="kwd" value="{{kwd}}" />
			<table class="tbl-ex">
				<tr>
					<th colspan="2">글수정</th>
				</tr>
				<tr>
					<td class="label">제목</td>
					<td><input type="text" name="title" value="{{boardview.title}}"></td>
				</tr>
				<tr>
					<td class="label">내용</td>
					<td>
						<textarea id="content" name="content">{{boardview.content}}</textarea>
					</td>
				</tr>
			</table>
			<div class="bottom">
				<a href="/board/view?pages={{pages}}&no={{no}}&kwd={{kwd|urlencode}}">취소</a>
				<input type="submit" value="수정" />
			</div>
		</form>
	</div>
{% endblock %}
